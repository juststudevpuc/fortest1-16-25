<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Shop Management 11</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/overview.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h4 class="py-3">Shop Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="dashboad.html" class="nav-link">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a href="product.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="customers.html" class="nav-link">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a href="setting.html" class="nav-link">Settings</a>
                    </li>
                    <ul class="nav-list secondary-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Sign Out</a>
                        </li>
                    </ul>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h2 id="products">Products</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">+ Add Product</button>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Dynamic content will be appended here -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Modal for Adding/Editing Products -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="productForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" id="productName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" id="productCategory" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" id="productPrice" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock</label>
                            <input type="number" id="productStock" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let editIndex = -1;

        const productTableBody = document.getElementById('productTableBody');
        const productForm = document.getElementById('productForm');
        const productModalLabel = document.getElementById('productModalLabel');
        const productName = document.getElementById('productName');
        const productCategory = document.getElementById('productCategory');
        const productPrice = document.getElementById('productPrice');
        const productStock = document.getElementById('productStock');

        function renderProducts() {
            productTableBody.innerHTML = '';
            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td style="color: red;">$${product.price.toFixed(2)}</td>
                    <td>${product.stock}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editProduct(${index})" data-bs-toggle="modal" data-bs-target="#productModal">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                `;
                productTableBody.appendChild(row);
            });
        }

        function resetForm() {
            productForm.reset();
            editIndex = -1;
            productModalLabel.textContent = 'Add Product';
        }

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newProduct = {
                name: productName.value,
                category: productCategory.value,
                price: parseFloat(productPrice.value),
                stock: parseInt(productStock.value)
            };

            if (editIndex === -1) {
                products.push(newProduct);
            } else {
                products[editIndex] = newProduct;
            }

            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
            resetForm();
            bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
        });

        function editProduct(index) {
            editIndex = index;
            const product = products[index];
            productName.value = product.name;
            productCategory.value = product.category;
            productPrice.value = product.price;
            productStock.value = product.stock;
            productModalLabel.textContent = 'Edit Product';
        }

        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
            }
        }

        renderProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
