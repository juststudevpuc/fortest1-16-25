  <body class="text-center">
    
    <main class="form-signin">
      <form id="loginForm">
        
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" id="rememberMe"> Remember me
          </label>
        </div>
      </form>
  
  <button class="w-100 btn btn-lg btn-primary" id="signInBtn" type="submit">Sign in</button>
  &nbsp;<a href="register.html">Go to Register</a>
  
  <p class="mt-5 mb-3 text-muted">&copy; 2023â€“2024</p>
</main>


    <script>
      document.getElementById('signInBtn').addEventListener('click', function(event) {
        event.preventDefault();

        // Get form data
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const rememberMe = document.getElementById('rememberMe').checked;

        // Validate email and password from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(user => user.email === email && user.password === password);

        if (user) {
            // Successful login
            alert("Login successful!");

            // Store user data in localStorage if remember me is checked
            if (rememberMe) {
                localStorage.setItem('user', JSON.stringify({ email, password }));
            }

            // Redirect to dashboard
            window.location.href = 'dashboad.html';
        } else {
            // Invalid login
            alert("Invalid email or password.");
        }
    });

    // Check if user is already logged in and redirect
    window.onload = function() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            window.location.href = 'index.html'; // Redirect if already logged in
        }
    };
    </script>
  </body>
